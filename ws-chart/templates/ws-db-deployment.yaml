apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: "{{.Values.ws_db.image.repository}}:{{.Values.ws_db.image.tag | default .Chart.AppVersion}}"
          ports:
          - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "ZXhhbXBsZQ=="
            - name: POSTGRES_DB
              value: "postgres"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data-pvc

          
          
          # - name: POSTGRES_USER
          #   valueFrom:
          #     secretKeyRef:
          #       name: ws-db-secret
          #       key: username
          # - name: POSTGRES_PASSWORD
          #   valueFrom:
          #     secretKeyRef:
          #       name: ws-db-secret
          #       key: password
          # - name: POSTGRES_DB
          #   valueFrom:
          #     configMapKeyRef:
          #       name: ws-db-configmap
          #       key: database-name

---

apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  selector:
    app: db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432